<h1>Expense Manager</h1>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-text">{{user}}</span>
            <button class="navbar-btn" ng-click="logout()" type="button">Logout</button>
            <button class="navbar-btn" ng-click="showAddContact()" type="button" ng-show="contactEditInProgress">Add New
                Contact
            </button>
        </div>
    </div>
</nav>

<section class="row">
    <div class="col-lg-6">
        <div ng-hide="contactEditInProgress">
            <h2>Add Contacts</h2>

            <form novalidate class="row" ng-submit="addContact(contact)">
                <div class="col-lg-12">
                    <ul class="has-error list-unstyled" ng-hide="true">
                    </ul>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" ng-model="contact.name"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" ng-model="contact.email"/>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" class="form-control" ng-model="contact.phone"/>
                    </div>
                    <div class="form-group">
                        <button class="btn-primary" type="submit">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <div ng-show="contactEditInProgress">
            <h2>Edit Contacts</h2>

            <form novalidate class="row" ng-submit="saveEditContact(editContact)">
                <div class="col-lg-12">
                    <ul class="has-error list-unstyled" ng-hide="true">
                    </ul>
                    <div class="form-group">
                        <label for="nameEdit">Name</label>
                        <input type="text" id="nameEdit" class="form-control" ng-model="editContact.name"/>
                    </div>
                    <div class="form-group">
                        <label for="emailEdit">Email</label>
                        <input type="email" id="emailEdit" class="form-control" ng-model="editContact.email"/>
                    </div>
                    <div class="form-group">
                        <label for="phoneEdit">Phone</label>
                        <input type="text" id="phoneEdit" class="form-control" ng-model="editContact.phone"/>
                    </div>
                    <div class="form-group">
                        <button class="btn-primary" type="submit">Edit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-lg-6">
        <h2>Contacts
            <button class="btn-danger pull-right" ng-click="deleteAll()">DeleteAll</button>
        </h2>
        <ul>
            <li ng-repeat="(key,contact) in userContacts">
                <h3 class="clearfix">
                    <p class="pull-left">
                        {{contact.name}}
                    </p>
                    <button class="btn-danger pull-right" type="button" ng-click="deleteContact(key,contact)">Delete
                    </button>
                    <button class="btn-primary pull-right" type="button" ng-click="enableEditContact(key ,contact)">Edit
                    </button>
                </h3>
                <div class="" id="#contact_{{$index}}">
                    <div class="card card-block">
                        Name : {{contact.name}}
                    </div>
                    <div class="card card-block">
                        email : {{contact.email}}
                    </div>
                    <div class="card card-block">
                        Phone : {{contact.phone}}
                    </div>
                </div>
            </li>
        </ul>
    </div>
</section>
